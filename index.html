<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rena Law | Rena Hukuk | Rena Avocats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2a4a 0%, #2d4a6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-selector {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #1a2a4a;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .logo-accent {
            color: #c9a962;
        }

        .tagline {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .select-language {
            font-size: 1rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .languages {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .lang-btn-flag .fi {
            width: 64px;
            height: 48px;
            display: block;
        }

        .lang-btn-flag {
            width: 80px;
            height: 80px;
            padding: 0;
        }

        .lang-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            background: #1a2a4a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #1a2a4a;
        }

        .lang-btn:hover {
            background: transparent;
            color: #1a2a4a;
        }

        .lang-btn .flag {
            font-size: 1.4rem;
        }

        @media (max-width: 480px) {
            .language-selector {
                padding: 40px 25px;
            }

            .logo {
                font-size: 2rem;
            }

            .lang-btn {
                padding: 15px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <h1 class="logo">
            <span class="logo-icon">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 44V4h12c6 0 10 2 12 6 2 3 2 7 0 10-2 3-5 5-9 6l9 18h-6l-8-16h-6v16h-4z" fill="#1a2a4a"/>
                    <path d="M14 4v14h8c4 0 7-2 8-5 1-2 1-5-1-7-2-2-5-2-9-2h-6z" fill="#c9a962"/>
                    <rect x="8" y="40" width="32" height="2.5" rx="1" fill="#c9a962"/>
                </svg>
            </span>
            Rena <span class="logo-accent">Law</span>
        </h1>
        <p class="tagline">Istanbul • International</p>
        <p class="select-language">Select Your Language / Dil Seçin</p>
        <div class="languages">
            <a href="tr/index.html" class="lang-btn lang-btn-flag" title="Türkçe">
                <span class="fi fi-tr flag"></span>
            </a>
            <a href="en/index.html" class="lang-btn lang-btn-flag" title="English">
                <span class="fi fi-gb flag"></span>
            </a>
            <a href="fr/index.html" class="lang-btn lang-btn-flag" title="Français">
                <span class="fi fi-fr flag"></span>
            </a>
        </div>
    </div>
</body>
</html>
